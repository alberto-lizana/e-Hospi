<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">
    <link href="/styles/doctorStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
    <main>

        <!-- Cerrar Sesión -->
        <div class="row mb-3">
            <div class="col-12 col-md-4 offset-md-11 as">
                <form method="POST" action="/salir" class="logout-form">
                    <button type="submit" class="logout">Cerrar sesión</button>
                </form>  
            </div>
        </div>      

        <!-- Dashboard -->
        <section id="dashboardDoctor"> 

            <div id="errorDashboardDoctor" style="color: red;"></div>  
            <div class="row mb-3">
                <!-- Buscar Paciente por Run -->
                <div class="col-12 col-md-10">
                    <input type="text" id="fetchPatientByRunDoctor" class="form-control" placeholder="Buscar Paciente por Run">
                </div>
                <div class="col-12 col-md-2">
                    <button id="fetchPatientByRunByDoctorBtn" class="botonR" type="button">Buscar Paciente</button>
                </div>
            </div>


            <div class="row mb-3 align-items-center">
                <!-- Lista de Pacientes (80%) -->
                <div class="col-9">
                    <button id="openListOfPatientsBtn" class="botonR w-100" type="button">Lista De Pacientes</button>
                </div>    
            
                <!-- Selección de Médico (20%) -->
                <div class="col-3">
                    <select id="doctorSelect" name="doctorSelect" class="form-control">
                        <!-- Opciones de médicos -->
                    </select>
                </div>
            </div>
            

        </section>

        <!-- Tabla de pacientes -->
        <section id="containerTablePatientDoctor" class="containerTable">
            <table id="patientTableDoctor" class="table table-striped table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Nombre Completo</th>
                        <th>Médico a Cargo </th>
                        <th>Historial Médico</th>
                        <th>Diagnóstico / Tratamiento</th>
                        <th>Prescribir Medicamentos</th>
                        <th>Marcar Atención</th>

                    </tr>
                </thead>
                <tbody id="patientTableBodyDoctor">
                    <!-- Aquí se llenarán los datos de los usuarios -->
                </tbody>
            </table>
        </section>
        
        <!-- Buscar Usuario Por Run -->
        <section id= "containerTablePatientByRunDoctor" class="containerTable">
            <table id="patientTableDoctorByRun" class="table table-striped table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Nombre Completo</th>
                        <th>Historial Médico</th>
                    </tr>
                </thead>
                <tbody id="patientTableBodyDoctorByRun">
                    <!-- Aquí se llenarán los datos de los usuarios -->
                </tbody>
            </table>
        </section>

        <!-- Historial Médico -->
        <section id="containerTableMedicalHistoryDoctor" class="containerTable">

            <div class="containerTableMedicalHistory" id="medicalHistoryContainerDoctor">
                <h2> Historial Médico </h2>
                <table id="medicalHistoryTableDoctor" class="table table-striped table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Diagnóstico</th>
                            <th>Tratamiento</th>
                            <th>Medicamentos</th>
                        </tr>
                    </thead>
                    <tbody id="medicalHistoryTableBodyDoctor">
                        <!-- Aquí se llenarán los datos del historial médico -->
                    </tbody>
                </table>
            </div>

            <div class="row mb-3 botonesComportamiento">

                <div class="form-group col-md-12">
                    <button type="button" class="btn btn-dark w-100" id="closeMedicalHistoryBtn">Cerrar</button>
                </div>
            </div>

        </section>
        <!-- Diagnóstico / Tratamiento -->
        <section>
            <div class="containerTable" id="diagnosisTreatmentContainerDoctor">
                <form id= "diagnosisTreatmentFormDoctor">
                    <h2> Diagnóstico </h2>
                    <textarea id="diagnosisDoctor" class="form-control" rows="4" placeholder="Escribe el diagnóstico" required></textarea>  

                    <h2> Tratamiento </h2>
                    <textarea id="treatmentDoctor" class="form-control" rows="4" placeholder="Escribe el tratamiento" required></textarea>

                    <!-- Botónes -->
                    <div class="row mb-3 botonesComportamiento">

                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-dark w-100" id="closeDiagnosisDoctorBtn">Cerrar</button>
                        </div>
                    
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-dark w-100" id="sendDiagnosisDoctorBtn">Enviar prescripción médica</button>
                        </div>

                    </div>
                </form>
            </div>
        </section>

        <!-- Prescribir Medicamentos -->
        <section>
            <div class="containerTable" id="medicationContainerDoctor">
                <form id= "medicationFormDoctor">
                    <h2> Prescribir Medicamentos </h2>
                    <textarea id="medicationDoctor" class="form-control" rows="4" placeholder="haz la prescripción de medicamentos" required></textarea> 

                    <!-- Botónes -->
                    <div class="row mb-3 botonesComportamiento">

                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-dark w-100" id="closeMedicationDoctorBtn">Cerrar</button>
                        </div>
                    
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-dark w-100" id="sendMedicationDoctorBtn">Enviar prescripción médica</button>
                        </div>

                    </div>
                    
                </form>
            </div>
        </section>

    </main>

    <script src="/Js/doctorFunctions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" 
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" 
    crossorigin="anonymous"></script>

</body>
</html>
