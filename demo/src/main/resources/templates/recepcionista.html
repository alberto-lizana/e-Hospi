<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepcionista Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">
    <link href="/styles/recepcionistaStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>

    <main>
        <!-- Dashboard -->
        <section id="daschboardRecepcionista"> 

            <div class="row mb-3">
                <!-- Buscar Paciente por Run -->
                <div class="col-12 col-md-10">
                    <input type="email" id="fetchPatientByRun" class="form-control" placeholder="Buscar Paciente por Run">
                </div>
                <div class="col-12 col-md-2">
                    <button id="fetchPatientBtn" class="botonR" type="button">Buscar Paciente</button>
                </div>
            </div>


            <div class="row mb-3">
                <!-- Crear Paciente -->
                <div class="col-12 col-md-6">
                    <button id="openCreatePatient" class="botonR" type="button">Crear Paciente</button>
                </div>

                <!-- Citas del Día -->
                <div class="col-12 col-md-6">
                    <button id="fetchPatientAppointmentsBtn" class="botonR" type="button">Citas Del Día</button>
                </div>

            </div>

        </section>
    </main>


    <script src="/js/recepcionistaFunctions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" 
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" 
    crossorigin="anonymous"></script>

</body>
</html>
